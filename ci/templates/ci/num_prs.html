{% extends "ci/base.html" %}
{% block head_scripts %}
{{ block.super }}
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript"> google.load("visualization", "1", {packages:["corechart"]}); </script>
{% endblock head_scripts %}

{% block content %}
<ol class="breadcrumb">
  <li>Graphs</li>
  <li>Repo pull requests</li>
</ol>
<div class="panel-group" id="accordion" role="tablist">
  {% for repo in repos %}
    <div class="panel panel-default">
      <div class="panel-heading" role="tab" id="heading_repo{{ repo.id }}">
        <h2 class="panel-title">
          <a role="button" data-toggle="collapse" data-parent="#accordion" href="#repo{{ repo.id }}" aria-expanded="false" aria-controls="repo{{ repo.id }}">{{ repo.name }}</a>
        </h2>
      </div>
      <div id="repo{{ repo.id }}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="heading_repo{{ repo.id }}">
        <div class="panel-body">
          {% for graph in repo.graphs %}
            {{ graph.as_html }}
          {% endfor %}
        </div>
      </div>
    </div>
  {% endfor %}
</div>

{% endblock content %}
