{% load staticfiles %}
<html>
  <head>
    <link rel="stylesheet" href="https://www.mooseframework.org/static/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="{% static 'ci/css/base.css' %}" type="text/css" media="screen" charset="utf-8" />
    <style type="text/css">
      html, body {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h3>Build Status</h3>
    <h4>Branches:</h4>
    <div class="boxed_job_status_{{status.master_status}}">
      <a href="{{status.master_url}}">master</a>
    </div>
    <div class="boxed_job_status_{{status.devel_status}}">
      <a href="{{status.devel_url}}">devel</a>
    </div>
    <h4>Open Pull Requests:</h4>
    {% for pr in status.prs %}
      <div class="boxed_job_status_{{pr.status}}">
        <a href="{{pr.url}}">{{pr.number}}</a>
      </div>
    {% endfor %}
  </body>
</html>
