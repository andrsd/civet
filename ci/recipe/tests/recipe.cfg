[Main]
name: Test Recipe
repository: git@github.com:idaholab/moose.git
build_user: moosebuild
display_name: Display Recipe
abort_on_failure: true
private: false
active: true
trigger_push: true
trigger_push_branch: devel
automatic: authorized
build_configs: linux-gnu

[Dependencies]
filename: recipes/moosebuild/moose/Precheck.cfg
filename: recipes/moosebuild/moose/other.cfg

[Global Environment]
APPLICATION_NAME: moose
# ^BUILD_ROOT/ will be replaced with the actual build root of the client
# Using ".." in the path is not allowed.
MOOSE_DIR: BUILD_ROOT/moose

[Global Sources]
file1: common/env.sh
file2: common/env_pre_check.sh

[Pre Test]
abort_on_failure: true
allowed_to_fail: true
script: common/pre_check.sh
FOO: bar

[Next Step]
abort_on_failure: false
allowed_to_fail: false
script: common/pre_check.sh
ENV: some string
